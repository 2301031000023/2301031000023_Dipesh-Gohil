<style>
.create-account-container {
  background-color: #fff;
  display: flex;
  max-width: 480px;
  width: 100%;
  flex-direction: column;
  overflow: hidden;
  color: #fff;
  margin: 0 auto;
  font: 400 32px Inter, sans-serif;
}
.create-account-content {
  display: flex;
  flex-direction: column;
  position: relative;
  min-height: 956px;
  width: 100%;
  padding: 216px 37px 39px;
}
.background-image {
  position: absolute;
  inset: 0;
  height: 100%;
  width: 100%;
  object-fit: cover;
  object-position: center;
}
.create-account-title {
  position: relative;
  color: #000;
  font-size: 36px;
  align-self: center;
}
.input-field {
  position: relative;
  z-index: 10;
  border-radius: 50px;
  margin-top: 30px;
  white-space: nowrap;
  padding: 9px 13px;
}
.name-field { background-color: #d94f4f; }
.email-field {
  background-color: #ea5c5c;
  margin-top: 41px;
  padding: 12px 13px;
}
.password-field {
  background-color: #df5353;
  margin-top: 33px;
  padding: 14px 13px 0;
}
.confirm-password-field {
  background-color: #d85a5a;
  margin-top: 36px;
  padding: 14px 12px;
}
.login-button {
  position: relative;
  border-radius: 50px;
  background-color: #f65a5a;
  align-self: center;
  margin-top: 60px;
  width: 245px;
  max-width: 100%;
  padding: 8px 69px 20px;
}
.divider-container {
  position: relative;
  align-self: end;
  display: flex;
  gap: 10px;
  font-size: 36px;
  white-space: nowrap;
  margin: 28px 34px 0 0;
}
.divider-line {
  align-self: start;
  margin-top: 11px;
  width: 119px;
  height: 1px;
  border: 1px solid #f75656;
}
.sign-in-text {
  position: relative;
  font-size: 36px;
  align-self: center;
  margin-top: 86px;
}
.sign-in-underline {
  position: relative;
  align-self: center;
  margin-top: 16px;
  width: 122px;
  height: 1px;
  border: 1px solid #fff;
}
.visually-hidden {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border: 0;
}
</style>

<div class="create-account-container">
  <div class="create-account-content">
    <img
      loading="lazy"
      src="https://cdn.builder.io/api/v1/image/assets/TEMP/1d1da5506907aae493fa6d8e1bd9a966c31f97c49d6ae9ed0fc9d7bc4c51b9d1?placeholderIfAbsent=true&apiKey=9352e7e076e74499b0e6634fc9b69d41"
      class="background-image"
      alt=""
    />
    <h1 class="create-account-title">Create Account</h1>
    <form>
      <label for="name-input" class="visually-hidden">Name:</label>
      <input type="text" id="name-input" class="input-field name-field" placeholder="Name:" aria-label="Name">

      <label for="email-input" class="visually-hidden">Email id:</label>
      <input type="email" id="email-input" class="input-field email-field" placeholder="Email id:" aria-label="Email id">

      <label for="password-input" class="visually-hidden">Password:</label>
      <input type="password" id="password-input" class="input-field password-field" placeholder="Password:" aria-label="Password">

      <label for="confirm-password-input" class="visually-hidden">Confirm Password:</label>
      <input type="password" id="confirm-password-input" class="input-field confirm-password-field" placeholder="Confirm Password:" aria-label="Confirm Password">

      <button type="submit" class="login-button">log in</button>
    </form>
    <div class="divider-container">
      <div>OR</div>
      <div class="divider-line"></div>
    </div>
    <div class="sign-in-text">SIGN IN</div>
    <div class="sign-in-underline"></div>
  </div>
</div>
